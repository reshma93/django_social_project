<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Personalized Search Engine</title>

    {% load static%}
    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" charset="utf-8">

     </head>

  <body>

    <div class="wrapper">
	<div class="container">
    
	{% if user and not user.is_anonymous %}
  		<h1>Hello, {{ user.get_full_name }}!</h1>
  	
  		<form class="form">
			<button type="submit" id="login-button" onclick="location.href='/logout';">Logout</button>
		</form>
  	
  	{% else %}
	
		<h1>Welcome! You must Login to continue.</h1>
			<form class="form">
  			<button type="submit" id="login-button" onclick="location.href=' {% url 'social:begin' 'twitter' %}?next={{ request.path }}';">Login with Twitter	</button>
  			</form>
	{% endif %}
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

	</div>

	{% load static%}
	<script src="{% static "js/min.js" %}" type="text/javascript" ></script>
    
    

	{% load static%}
	<script src="{% static "js/index.js" %}" type="text/javascript" ></script>

	
    
    
  </body>
</html>
